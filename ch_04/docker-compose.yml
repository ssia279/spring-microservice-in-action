version: '3.7'

services:
  licensingservice:
    image: ostock/licensing-service:0.0.1-SNAPSHOT

    ports:
      - "8888:8888"

    environment:
      - "SPRING_PROFILES_ACTIVE=dev"

    networks:
      backend:
        aliases:
          - "licenseservice"

networks:
  backend:
    driver: bridge
